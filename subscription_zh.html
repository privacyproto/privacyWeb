<!DOCTYPE html>

<title>订阅说明</title>
</head>
<body>
<h1>订阅说明</h1>
<p>本应用提供自动续订订阅服务。订阅成功后，您可以在订阅有效期内使用相应的会员功能。</p>
<h3>订阅类型</h3>
<ul>
<li>自动续订订阅（Auto-Renewable Subscription）</li>
<li>订阅周期以 App 内显示为准（周 / 月 / 年）</li>
</ul>
<h3>价格与付款</h3>
<ul>
<li>订阅价格将在确认购买时显示</li>
<li>付款将在确认购买时从您的 Apple ID 账户扣除</li>
<li>如提供免费试用，试用期结束后将自动扣费</li>
</ul>
<h3>自动续订</h3>
<ul>
<li>订阅将在当前周期结束前 24 小时内自动续订</li>
</ul>
<h3>取消订阅</h3>
<p>设置 → Apple ID → 订阅 → 选择本应用 → 取消订阅</p>
</body>
</html>
